layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x6_3}
layers:
  '0':
  - - ESC
    - Q
    - W
    - E
    - R
    - T
    - Y
    - U
    - I
    - O
    - P
    - {t: ▽, type: trans}
  - ['&BACKSPACE', A, S, D, F, G, H, J, K, L, '''', ENTER]
  - - {t: ▽, type: trans}
    - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - ','
    - .
    - {t: /, h: kp}
    - {t: ▽, type: trans}
  - - TAB
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '`'
