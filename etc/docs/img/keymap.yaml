layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x6_3}
layers:
  base:
  - [ESC, Q, W, E, R, T, Y, U, I, O, P, '!']
  - [BACKSPACE, A, S, D, F, G, H, J, K, L, ;, ENTER]
  - - function
    - {t: Z, h: LCTRL}
    - {t: X, h: LALT}
    - {t: C, h: LCMD}
    - V
    - B
    - N
    - M
    - {t: ',', h: RCMD}
    - {t: ., h: RALT}
    - {t: /, h: RCTRL}
    - function
  - - TAB
    - {t: SPACE, h: LSHFT}
    - number
    - number
    - RSHFT
    - '`'
  number:
  - - {t: ▽, type: trans}
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
    - '8'
    - '9'
    - '0'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - $
    - +
    - (
    - )
    - '@'
    - '|'
    - '-'
    - '='
    - _
    - '*'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - '!'
    - '#'
    - '{'
    - '}'
    - '~'
    - '&'
    - '['
    - ']'
    - '%'
    - '`'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  function:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11, F12]
  - - {t: ▽, type: trans}
    - PREV
    - NEXT
    - VOL DN
    - VOL UP
    - PP
    - LEFT
    - DOWN
    - UP
    - RIGHT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {type: held}
    - LCTRL
    - LALT
    - LCMD
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RCMD
    - RALT
    - RCTRL
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 13]
  k: '!'
  l: [base]
- p: [2, 14]
  k: '@'
  l: [base]
- p: [3, 15]
  k: '#'
  l: [base]
- p: [4, 16]
  k: $
  l: [base]
- p: [5, 17]
  k: '%'
  l: [base]
- p: [13, 25]
  k: ^
  l: [base]
- p: [14, 26]
  k: '&'
  l: [base]
- p: [15, 27]
  k: '*'
  l: [base]
- p: [16, 28]
  k: (
  l: [base]
- p: [17, 29]
  k: )
  l: [base]
- p: [7, 19]
  k: '-'
  l: [base]
- p: [8, 20]
  k: '='
  l: [base]
- p: [9, 21]
  k: ;
  l: [base]
- p: [19, 31]
  k: '['
  l: [base]
- p: [20, 32]
  k: ']'
  l: [base]
- p: [21, 33]
  k: \
  l: [base]
- p: [1, 13]
  k: {t: BT, h: '0'}
  l: [function]
- p: [14, 2]
  k: {t: BT, h: '1'}
  l: [function]
- p: [15, 3]
  k: {t: BT, h: '2'}
  l: [function]
- p: [4, 16]
  k: {t: BT, h: '3'}
  l: [function]
- p: [5, 17]
  k: {t: BT, h: '4'}
  l: [function]
- p: [2, 3]
  k: BT CLR
  l: [function]
