layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x6_3}
layers:
  '0':
  - [ESC, Q, W, E, R, T, Y, U, I, O, P, '!']
  - [BACKSPACE, A, S, D, F, G, H, J, K, L, ;, ENTER]
  - - '2'
    - {t: Z, h: LCTRL}
    - {t: X, h: LALT}
    - {t: C, h: LCMD}
    - V
    - B
    - N
    - M
    - {t: ',', h: RCMD}
    - {t: ., h: RALT}
    - {t: /, h: RIGHT CONTROL}
    - '2'
  - - TAB
    - {t: SPACE, h: LSHFT}
    - '1'
    - '1'
    - RSHFT
    - '`'
  '1':
  - - {t: ▽, type: trans}
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
    - '8'
    - '9'
    - '0'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - $
    - +
    - (
    - )
    - '@'
    - '|'
    - '-'
    - '='
    - _
    - '*'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - '!'
    - '#'
    - '{'
    - '}'
    - '~'
    - '&'
    - '['
    - ']'
    - '%'
    - '`'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  '2':
  - - {t: ▽, type: trans}
    - PREV
    - NEXT
    - VOL DN
    - VOL UP
    - PP
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - F1
    - F2
    - F3
    - F4
    - F5
    - LEFT
    - DOWN
    - UP
    - RIGHT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {type: held}
    - {t: F6, h: LCTRL}
    - {t: F7, h: LALT}
    - {t: F8, h: LCMD}
    - F9
    - F10
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RCMD
    - RALT
    - RIGHT CONTROL
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 13]
  k: {t: BT, h: '0'}
  l: ['2']
- p: [14, 2]
  k: {t: BT, h: '1'}
  l: ['2']
- p: [15, 3]
  k: {t: BT, h: '2'}
  l: ['2']
- p: [4, 16]
  k: {t: BT, h: '3'}
  l: ['2']
- p: [5, 17]
  k: {t: BT, h: '4'}
  l: ['2']
- p: [2, 3]
  k: BT CLR
  l: ['2']
- p: [16, 28]
  k: (
  l: ['0']
- p: [17, 29]
  k: )
  l: ['0']
- p: [7, 19]
  k: '-'
  l: ['0']
- p: [8, 20]
  k: '='
  l: ['0']
- p: [19, 31]
  k: '['
  l: ['0']
- p: [20, 32]
  k: ']'
  l: ['0']
