layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x6_3}
layers:
  Base:
  - [ESC, Q, W, E, R, T, Y, U, I, O, P, ;]
  - - {t: BACKSPACE, s: DELETE}
    - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - ''''
    - ENTER
  - - '&cmo 2'
    - {t: Z, h: LCTRL}
    - {t: X, h: LALT}
    - {t: C, h: LCMD}
    - V
    - B
    - N
    - M
    - {t: ',', h: RCMD}
    - {t: ., h: RALT}
    - {t: /, h: RCTRL}
    - '&cmo 2'
  - - TAB
    - {t: SPACE, h: LSHFT}
    - '&cmo 1'
    - '&cmo 1'
    - RSHFT
    - '`'
  L2:
  - - {t: ▽, type: trans}
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
    - '6'
    - '7'
    - '8'
    - '9'
    - '0'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - (
    - )
    - '{'
    - '}'
    - '@'
    - '|'
    - +
    - '-'
    - '='
    - '*'
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - '!'
    - '#'
    - '['
    - ']'
    - '~'
    - $
    - '&'
    - _
    - '%'
    - \
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  L3:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11, F12]
  - - POWER
    - PREV
    - NEXT
    - VOL DN
    - VOL UP
    - PP
    - LEFT
    - DOWN
    - UP
    - RIGHT
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - LCTRL
    - LALT
    - LCMD
    - RG(RS(V))
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RCMD
    - RALT
    - RCTRL
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - '&smart_num'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
- p: [1, 13]
  k: '!'
  l: [Base]
- p: [2, 14]
  k: '@'
  l: [Base]
- p: [3, 15]
  k: '#'
  l: [Base]
- p: [4, 16]
  k: $
  l: [Base]
- p: [5, 17]
  k: '%'
  l: [Base]
- p: [13, 25]
  k: ^
  l: [Base]
- p: [14, 26]
  k: '&'
  l: [Base]
- p: [15, 27]
  k: '*'
  l: [Base]
- p: [16, 28]
  k: (
  l: [Base]
- p: [17, 29]
  k: )
  l: [Base]
- p: [7, 19]
  k: '-'
  l: [Base]
- p: [8, 20]
  k: '='
  l: [Base]
- p: [9, 21]
  k: ;
  l: [Base]
- p: [19, 31]
  k: '['
  l: [Base]
- p: [20, 32]
  k: ']'
  l: [Base]
- p: [21, 33]
  k: \
  l: [Base]
- p: [1, 13]
  k: {t: BT, h: '0'}
  l: [L3]
- p: [14, 2]
  k: {t: BT, h: '1'}
  l: [L3]
- p: [15, 3]
  k: {t: BT, h: '2'}
  l: [L3]
- p: [4, 16]
  k: {t: BT, h: '3'}
  l: [L3]
- p: [5, 17]
  k: {t: BT, h: '4'}
  l: [L3]
- p: [2, 3]
  k: BT CLR
  l: [L3]
